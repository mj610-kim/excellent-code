plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.2'

    //mockito 기본 라이브러리
    testImplementation 'org.mockito:mockito-core:4.3.1'

    //mockito , junit 5 연동 라이브러리
    testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'
}